  <ion-slides (ionSlideDidChange)="slideChanged()" autoplay="3000" loop="true" speed="500" pager="true">
    <ion-slide *ngFor="let slide of sliders">
      <div class="diag" style="background: url('assets/imgs/whitebg.svg') no-repeat">
        <img [src]="slide.image" class="slide-image"/>
      </div>
      <div>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
