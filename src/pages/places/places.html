<ion-header>

  <ion-navbar>
    <ion-title>Places</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let image of images"  (click)="itemTapped($event, image)">
        <span>{{image.place}}</span>
        <div class="image-container" [style.background-image]="'url('+image.url+')'">
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
